<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="cnfrm.css">
</head>
<body>

<div class="form-container">
    <h2>Application Form</h2>
    <form action="confirmation.html" method="post">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" value="John Doe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="123-456-7890" readonly>

        <label for="job">Position Applied</label>
        <input type="text" id="job" name="job" value="Software Engineer" readonly>

        <button type="submit" class="apply-btn">Submit Application</button>
    </form>
</div>

</body>
</html>
